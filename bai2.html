<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let b=prompt();
    let c=b.toString();
    let bai2=[c[0]];
    for (let i = 1; i < c.length; i++) {
        bai2.push(c[i])
    }
    let a=bai2.reverse().join("");
    document.write(a);
</script>
</body>
</html>
