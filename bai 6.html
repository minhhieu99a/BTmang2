<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let a=prompt();
    let bai6=a.split('');
    for (let i = 0; i < bai6.length; i++) {
        if (bai6[i]==="-"){
            bai6[i]="_"
        }
    }b=bai6.join('');
    document.write(b)
</script>
</body>
</html>
